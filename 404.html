<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>404 Not Found | Portfolio</title>

    <!-- METAS PROGRESSIVE WEB APP -->
    <meta name="theme-color" content="#0a0a26" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar" content="#0a0a26" />
    <!-- METAS PROGRESSIVE WEB APP -->
    <link rel="shortcut icon" href="./images/icon.png" type="image/png" />
    <link rel="apple-touch-icon" href="./`images/favicon-128x128.png" />
    <link rel="apple-touch-icon" href="./images/favicon-512x512.png" />
    <link rel="apple-touch-startup-image" href="./images/favicon-512x512.png" />
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      #home {
        overflow: hidden;
      }

      footer#footer {
        width: 100%;
        position: absolute;
        bottom: 0;
      }
    </style>
    <script type="module" crossorigin src="/assets/status.9d5e029e.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/components.2c0ce147.js">
    <link rel="stylesheet" href="/assets/components.a51b1ea5.css">
  </head>

  <body id="home" data-scroll>
    <!-- E F F E C T   R A I N -->
    <div class="rain-container">
      <span class="rain-drop" style="--px: 05vw; --d: 3s"></span>
      <span class="rain-drop" style="--px: 20vw; --d: 1s"></span>
      <span class="rain-drop" style="--px: 30vw; --d: 5s"></span>
      <span class="rain-drop" style="--px: 40vw; --d: 7s"></span>
      <span class="rain-drop" style="--px: 50vw; --d: 3s"></span>
      <span class="rain-drop" style="--px: 80vw; --d: 0s"></span>
      <span class="rain-drop" style="--px: 90vw; --d: 4s"></span>
    </div>

    <!-- H E A D E R -->

    <header id="header">
      <div class="header-container">
        <div class="hero-container">
          <h1 class="hero-h1" style="font-size: calc(var(--size-5) * 1.2)">
            ERROR 404
          </h1>

          <h2
            class="hero-h2"
            style="font-size: var(--size-2)"
            data-section="hero"
            data-value="err-text"
          >
            Oops, Page Not Found !
          </h2>

          <a
            class="btn style-p"
            href="./"
            style="--btn-bgc: #0e0e22ff; --btn-clr: #00a2f2"
          >
            <span data-section="hero" data-value="back-btn">GO HOME</span>
          </a>
        </div>
      </div>
    </header>

    <!-- F O O T E R -->

    <footer id="footer">
      <div class="footer-container">
        <div class="social-container">
          <a href="https://www.linkedin.com/in/jonpena" target="_blank">
            <img src="images/icon-linkedin.svg" alt="linkedin icon" />
          </a>

          <a href="https://github.com/jonpena" target="_blank">
            <img src="images/icon-github.svg" alt="github icon" />
          </a>

          <a
            href="https://api.whatsapp.com/send?phone=04121953819&text=Hola%20Jonathan,%20Como%20Estas ?"
            target="_blank"
          >
            <img src="images/icon-whatsapp.svg" alt="whatsapp icon" />
          </a>

          <a
            href="https://www.youtube.com/channel/UCjxrf5SMrC0F66MuxvJ7ZWQ"
            target="_blank"
          >
            <img src="images/icon-youtube.svg" alt="youtube icon" />
          </a>
        </div>

        <p data-section="footer" data-value="footer-p">
          Built with <span>❤️</span> by Jonathan Peña
        </p>
      </div>
    </footer>

    
  </body>
</html>
